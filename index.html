<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
  </head>
  <body>

    <div class="header col-12 d-flex ">

      <div class="left col-3 h-100 d-flex p-3 "><a href="#"><img  src="./img/Twix_Logo.png" alt="TwixLogo" class="img fluid " ></a></div>
      <div class="right col-9 h-100 d-flex justify-content-between ">
          
      <!-- middle menu starts -->
          <div class="middlemenu align-self-center d-xxl-flex d-xl-flex d-lg-flex d-none align-content-center justify-content-start col-xxl-3 col-xl-3 col-lg-4 mt-5 ">
              <nav class="d-flex w-100 h-100 justify-content-center align-items-center " >
                  <ul class="d-flex w-100 h-100 align-items-center justify-content-start p-0 gap-4 " id="mydynamic1">
                     
                  </ul>
              </nav>
          </div>
          <!-- middle menu ends -->
          <!-- upper menu starts -->
          <div class="uppermenu col-xxl-6 col-xl-6 col-lg-8 col-10 d-flex align-content-center align-content-lg-end">
              <nav class="d-flex w-100 h-25 align-content-center mt-lg-2 align-self-center align-self-lg-start">
                  <ul class="mydynamic3 d-flex w-100 h-100 align-content-center justify-content-lg-start  justify-content-end gap-lg-4 "  id="mydynamic3">
                   
                  </ul>
              </nav>
          </div>
          <!-- upper menu ends -->
      </div>
      </div>
      
      <!-- addvertisement pic part:there is more to twix starts-->
      <div class="wrapper col-12 d-flex" id="mydynamic4">
          
          
      </div>
      <!-- addvertisement pic part:there is more to twix ends-->
      
      <!-- product blue circles part starts-->
      <div class="product-blue w-100 d-flex justify-content-center align-content-center">
      
          <div class="inner-front h-100 d-flex justify-content-md-center align-items-md-center col-10 flex-md-row flex-column p-5 " id="mydynamic5">
             
          </div>
          <div class="product-inner h-100 d-flex justify-content-center col-xl-12 col-lg-7 col-sm-10 col-12">
              <div class="bigCircle col-6"></div>
              <div class="smallerCircle  align-self-start col-1 "></div>
              <div class="smallCircle align-self-end col-2"></div>
              
      
      
          </div>
      </div>
      <!-- product blue circles part ends-->
      
      
      <!-- Our Products part starts -->
      <div class="framer-biege d-flex col-12 flex-column h-auto justify-content-start align-items-center">
      <div class="title col-12 d-flex justify-content-center align-items-center flex-column mt-5 ">
          <h1 class="h1 m-2 text-center" >Our Products</h1>
          <img class="col-1 " src="./img/1screenshotsvg.jpg" alt="twix">
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center flex-column flex-md-row  mt-5 gap-5" id="mydynamic6">
      

      </div>
      </div>
      <!-- Our Products part ends -->
      <!-- product dulce part starts -->
      <div class="product-dulce col-12">
          <div class="grey col-12 h-100 d-flex justify-content-center align-items-center ">
              <div class="middle h-75 col-10  d-flex flex-lg-row flex-column justify-content-center align-items-center " id="mydynamic7"> 
              </div>
          </div>
      </div>
      <!-- product dulce part ends -->
      
      
      <!-- paralax -->
      <div class="parallax col-12"></div>
      <!--paralax ends-->
      
      
      <!-- social media slider part starts -->
      <div class="social d-flex flex-column justify-content-center align-items-center col-12 p-5">
          <div class="title  d-flex flex-column justify-content-center align-items-center col-12 pb-4">
              <h1 class="col-5  " >VISIT US ON SOCIAL</h1>
              <img  class="col-3" src="./img/1screenshotsvg.jpg" alt="svg">
          </div>
          <div class="down col-12 d-flex justify-content-center align-items-center ">
              <div class="slider col-10 ">
      
                  <div class="swiper mySwiper col-12">
                      <div class="swiper-wrapper col-12" id="mydynamic8">
                       
                      </div>
                      <div class="swiper-pagination"></div>
                    </div>
      
              </div>
          </div>
      </div>
      
      <!-- social media slider part ends -->
      
      <!-- footer1 & 2 starts -->
      <div class="first-footer col-12 d-flex justify-content-start align-items-center gap-5 flex-md-row flex-column h-auto p-5 ">
          <div class="pic col-12 col-md-2"><a class="d-flex w-100 h-100" href="#" ><img  class="col-2 col-md-12 " src="./img/Twix_Logo.png" alt="twixLogo"></a></div>
          <div class="inside col-md-5 col-12 d-flex justify-content-start align-items-center gap-5 flex-wrap" id="mydynamic9">
              
          </div>
      
      </div>
      <div class="second-footer col-12 d-flex justify-content-center ">
          <div class="insider col-10 mt-4 ">
            <div class="top d-flex justify-content-between flex-lg-row flex-column">
              <div class="follow-us col-3 d-flex flex-column align-content-center" >
                  <div id="mydynamic-followUs" ></div>
                  <div class="icons d-flex  align-content-center gap-4" id="mydynamic10">
                     
                  </div>
              </div>
              <hr class="d-block d-lg-none" style="color: whitesmoke;">
              <div class="right col-lg-8 col-12 ">
                  <div class="links col-12 h-50 d-flex gap-5 " id="mydynamic11">
                     
                  </div>
                  <div class="disclamer col-12 h-50 pt-3" id="mydynamic12">
                      
                  </div>
              </div>
            </div>
           
              <hr style="color: whitesmoke;">
              <div class="bottom pt-4 pb-4 d-flex flex-column" id="mydynamic13">
                 
              </div>
          </div>
      </div>
      
      <!-- footer1 & 2 ends -->
          
      
      
      
      <!-- js part starts...................................................................................................................................... -->
      <!-- Initialize Swiper -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
          var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            spaceBetween: 25,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
          });
        </script>
        <!-- swiper ends -->
      
      <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
      <script src="./icon/fontawesome-free-6.4.2-web/js/all.min.js"></script>
    

      <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
